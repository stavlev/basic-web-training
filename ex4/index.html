<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div>
    <p id="stopwatch">00:00:000</p>
</div>
<div>
    <button id="start-btn" style="margin: 10px" onclick="startStopwatch()">Start</button>
    <Button id="stop-btn" style="margin: 10px" onclick="stopStopwatch()">Stop</Button>
</div>

<script type="text/javascript">
    const stopwatchElement = document.getElementById('stopwatch');
    const startButton = document.getElementById('start-btn');
    const stopButton = document.getElementById('stop-btn');

    const resetStopwatch = () => {
        passedMinutes = 0;
        passedSeconds = 0;
        passedMilliseconds = 0;
    }

    let intervalHandler;

    let passedMinutes, passedSeconds, passedMilliseconds;
    resetStopwatch();

    const updateStopwatch = () => {
        passedMilliseconds++;

        if (passedMilliseconds >= 1000) {
            passedMilliseconds = 0;
            passedSeconds++;
        }

        if (passedSeconds >= 60) {
            passedSeconds = 0;
            passedMinutes++;
        }

        stopwatchElement.innerHTML = `<p>${passedMinutes}:${passedSeconds}:${passedMilliseconds}</p>`;
    }

    const enableButtons = (isRunning) => {
        if (isRunning) {
            startButton.setAttribute("disabled", "");
            stopButton.removeAttribute("disabled");
        } else {
            stopButton.setAttribute("disabled", "");
            startButton.removeAttribute("disabled");
        }
    }

    const startStopwatch = () => {
        // Update the stopwatch every millisecond by calling the updateStopwatch function
        resetStopwatch();
        intervalHandler = window.setInterval(updateStopwatch, 1);
        enableButtons(true);
    }

    const stopStopwatch = () => {
        window.clearInterval(intervalHandler);
        enableButtons(false);
    }
</script>
</body>
</html>
